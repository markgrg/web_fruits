{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .round {
         border-radius: 50%;
        }
       </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/icon_test2.jpg' %}", alt="Лого", width="150" class="round">
        <span class="logo">fruits_wow</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i>Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa fa-exclamation" aria-hidden="true"></i>Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-address-card" aria-hidden="true"></i>Про нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa fa-mobile" aria-hidden="true"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить статью</button></li></a>


        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
